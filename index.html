<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav>
      <h1 id="nav-header">Where in the world?</h1>
      <button id="theme-switcher"><i class="far fa-moon"></i>Dark Mode</button>
    </nav>
    <!-- Filtering -->
    <div class="filter-container">
      <!-- search -->
      <div id="search-container">
        <label><i class="fas fa-search"></i></label>
        <input type="text" placeholder="Search for country..." />
      </div>
      <!-- dropdown -->
      <div id="dropdown-container">
        <button id="dropdown-btn">
          Filter by Region <i class="fas fa-chevron-down"></i>
        </button>
        <div id="dropdown-content">
          <div class="dropdown-item">Africa</div>
          <div class="dropdown-item">America</div>
          <div class="dropdown-item">Asia</div>
          <div class="dropdown-item">Europe</div>
          <div class="dropdown-item">Oceania</div>
        </div>
      </div>
    </div>
    <!-- Country cards -->
    <section>
      <div class="countries-container" id="countries-container">
        <h2 id="loading">Fetching countries...</h2>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="./js/index.js" async defer></script>
  </body>
</html>
